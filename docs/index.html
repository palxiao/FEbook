<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>FrontEndBook - ShawnPhang</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav>
    <a href="http://blog.palxp.com">进入博客</a>
    <a href="https://juejin.cn/user/2682464103060541/posts"><img class="juejin"
        src="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/dcec27cc6ece0eb5bb217e62e6bec104.svg" /></a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FrontEnd Book',
      repo: 'palxiao/FEbook',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2, // 显示目录
      search: {
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '搜索不到结果',
          '/': '搜索不到结果'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 1,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 文字计数 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 图片缩放查看 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
